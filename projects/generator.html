<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .form-container {
            background-color: white;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            position: relative;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="password"],
        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .password-container input {
            width: 100%;
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: none;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Registro de Usuario</h2>
        <form id="registerForm">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" placeholder="Introduce tu nombre de usuario" required
                autocomplete="username">
            <div id="usernameError" class="error"></div>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Introduce tu correo" autocomplete="email" required>
            <div id="emailError" class="error"></div>

            <label for="password">Contraseña:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required
                minlength="8"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$"
                title="La contraseña debe tener al menos 8 caracteres, incluyendo una minúscula, una mayúscula, un número y un carácter especial."
                autocomplete="new-password"
                >
            </div>
            <div id="passwordError" class="error"></div>

            <button type="button" class="toggle-password" onclick="togglePasswords()">
                🔒
            </button>

            <button type="submit">Registrarse</button>
        </form>
    </div>

    <script>
        // Función para alternar entre mostrar y ocultar la contraseña
        function togglePasswords() {
            const passwordField = document.getElementById('password');
            const fieldType = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', fieldType);
            // Cambiar el ícono del botón
            const button = document.querySelector('.toggle-password');
            button.textContent = passwordField.getAttribute('type') === 'password' ? '🔒' : '🔓';
        }

        const form = document.getElementById('registerForm');
        form.addEventListener('submit', function(event) {
            const usernameError = document.getElementById('usernameError');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');

            usernameError.textContent = '';
            emailError.textContent = '';
            passwordError.textContent = '';

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            if (username === '') {
                usernameError.textContent = 'Falta introducir el nombre de usuario';
                event.preventDefault();
            }
            if (email === '') {
                emailError.textContent = 'Falta introducir el correo';
                event.preventDefault();
            }
        });
    </script>
</body>

</html>
